<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
      <button class="btn btn-primary" (click)="previousDay()">Prethodni dan</button>
      <span>{{ currentDate | date: 'dd.MM.yyyy' }}</span>
      <button class="btn btn-primary" (click)="nextDay()">SledeÄ‡i dan</button>
        <li class="left-check-parent" *ngFor="let  question of currentUserQuestions; let i = index" class="question-item" [ngClass]="{ 'green-background': isItChecked(question.question.id) }">
          <span> {{ i + 1 }}. {{ question.question.question }} <input class="left-check" type="checkbox" (change) = "submitAnswer($event, question.question)" [checked]="isItChecked(question.question.id)"></span> <!-- .question-->
        </li>
      </ul>
      
     
      <button class="btn btn-primary show-form-button" type="submit" (click)="showForm = true">Kreiraj Pitanje</button>

      <form class="form-question" *ngIf="showForm" (ngSubmit)="createQuestion(form)" #form="ngForm">
        <button (click)="showForm = false" class="btn btn-danger">X</button>
        <label for="questionText">Question</label>
        <input type="text" id="questionText"  name="newQuestionText" ngModel required>
        <button type="submit" class="btn btn-success">OK</button>
      </form>

 
</body>
</html>
