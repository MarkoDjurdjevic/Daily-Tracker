<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="answer">
      <h2 data-cy="answerDetailsHeading"><span jhiTranslate="dailyTrackerApp.answer.detail.title">Answer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ answer.id }}</span>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.answer.result">Result</span></dt>
        <dd>
          <span>{{ answer.result }}</span>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.answer.date">Date</span></dt>
        <dd>
          <span>{{ answer.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.answer.question">Question</span></dt>
        <dd>
          <div *ngIf="answer.question">
            <a [routerLink]="['/question', answer.question.id, 'view']">{{ answer.question.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.answer.user">User</span></dt>
        <dd>
          <span>{{ answer.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/answer', answer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
