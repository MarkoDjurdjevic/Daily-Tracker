<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userQuestion">
      <h2 data-cy="userQuestionDetailsHeading"><span jhiTranslate="dailyTrackerApp.userQuestion.detail.title">User Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userQuestion.id }}</span>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.userQuestion.user">User</span></dt>
        <dd>
          <span>{{ userQuestion.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="dailyTrackerApp.userQuestion.question">Question</span></dt>
        <dd>
          <div *ngIf="userQuestion.question">
            <a [routerLink]="['/question', userQuestion.question.id, 'view']">{{ userQuestion.question.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-question', userQuestion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
